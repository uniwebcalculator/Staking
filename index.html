<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Staking Calculator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, button { margin: 5px 0; padding: 8px; width: 200px; }
  table { border-collapse: collapse; margin-top: 20px; width: 100%; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
  th { background-color: #f2f2f2; }
</style>
</head>
<body>

<h2>Daily Staking Calculator</h2>

<label>Daily Earning ($):</label><br>
<input type="number" id="dailyEarning" placeholder="Enter daily earning"><br>

<label>Daily Rate (%):</label><br>
<input type="number" id="dailyRate" placeholder="Enter daily rate"><br>

<label>Number of Days:</label><br>
<input type="number" id="days" placeholder="Enter number of days"><br>

<button onclick="calculateCompounding()">Calculate</button>

<h3>Results:</h3>
<div id="result"></div>

<script>
function calculateCompounding() {
    const dailyEarning = parseFloat(document.getElementById('dailyEarning').value);
    const dailyRate = parseFloat(document.getElementById('dailyRate').value) / 100;
    const days = parseInt(document.getElementById('days').value);
    
    if (isNaN(dailyEarning) || isNaN(dailyRate) || isNaN(days)) {
        alert("Please enter valid numbers for all fields.");
        return;
    }

    let results = `<table>
    <tr><th>Day</th><th>Daily Earning ($)</th><th>Staking Interest ($)</th><th>Staking Balance ($)</th></tr>`;

    let balance = 0;

    for (let day = 1; day <= days; day++) {
        balance += dailyEarning; // Add daily earning
        let interest = balance * dailyRate; // Calculate daily interest
        balance += interest; // Add interest to balance

        results += `<tr>
            <td>${day}</td>
            <td>${dailyEarning.toFixed(2)}</td>
            <td>${interest.toFixed(2)}</td>
            <td>${balance.toFixed(2)}</td>
        </tr>`;
    }

    results += `</table>`;
    document.getElementById('result').innerHTML = results;
}
</script>

</body>
</html>
