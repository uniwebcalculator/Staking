<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staking Calculator App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0 10px 0;
      color: #0a3d62;
      text-align: center;
    }

    .app-container {
      width: 90%;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      max-height: 90vh; /* fills most of the screen */
    }

    .calculator-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #a0c4ff;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .calculator-container button {
      width: 100%;
      padding: 14px;
      background-color: #339af0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }

    .calculator-container button:hover {
      background-color: #1c7ed6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #d0e4ff;
    }

    th {
      background-color: #339af0;
      color: white;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    @media (max-width: 480px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }
      .calculator-container input, .calculator-container button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Staking Calculator</h1>

  <div class="app-container">
    <div class="calculator-container">
      <input type="number" id="dailyEarning" placeholder="Daily Earning ($)" />
      <input type="number" id="dailyRate" placeholder="Daily Rate (%)" />
      <input type="number" id="days" placeholder="Number of Days" value="30" />
      <button onclick="calculateStaking()">Calculate</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    function calculateStaking() {
      const dailyEarning = parseFloat(document.getElementById('dailyEarning').value);
      const dailyRate = parseFloat(document.getElementById('dailyRate').value) / 100;
      const days = parseInt(document.getElementById('days').value);

      if (isNaN(dailyEarning) || isNaN(dailyRate) || isNaN(days)) {
        alert("Please enter valid numbers.");
        return;
      }

      let balance = 0;
      let html = '<table><tr><th>Day</th><th>Daily Earning</th><th>Interest</th><th>Balance</th></tr>';

      for (let i = 1; i <= days; i++) {
        balance += dailyEarning; // add daily earning
        const interest = balance * dailyRate; // interest on current balance
        balance += interest; // update balance with interest
        html += `<tr>
                  <td>${i}</td>
                  <td>$${dailyEarning.toFixed(2)}</td>
                  <td>$${interest.toFixed(2)}</td>
                  <td>$${balance.toFixed(2)}</td>
                </tr>`;
      }

      html += '</table>';
      document.getElementById('results').innerHTML = html;
    }
  </script>

</body>
</html>
